# Version 0.3

# KNOWN ISSUES:
  # - AP BUTTONS do not seem to sync, however pilot in commands config controls both planes perfectly. I recommend disengage AP prior to swapping PIC control. Configure in second plane then give controls. Experiment and give feedback on this. 
  # -  Buttons o the LEFT MDFD (LMFD) and RIGHT MFD (RMFD)have 2 stages of engagement. I have found slow long click transitions the options fine. Fast clicks may not sync between PIC and the Second pilots plane

